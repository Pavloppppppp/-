<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../main1.css">
  <title>Персональний кабінет</title>
  <link rel="icon" href="../Images/Galintel.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="fl_grow">
        <h1 style="margin-top: 0;">Змінити пароль</h1>
        <div class="pd_top20 wd50">
          <a href="../index.html"><img src="../Images/Galintel.png" alt="ГАЛІНТЕЛ" width="150px"></a>
        </div>
      </div>
      <div class="wd50" id="login_container">
        <div class="bg_white form_design">
          <form method="POST" action="" id="login" class="login">
            <div class="form_message form_message_error"></div>
            <div class="form_section">
              <label for="password" class="fw600">Пароль</label>
              <input type="password" autocomplete="off" name="password" id="password" placeholder="Введіть пароль"
                style="display: block;" class="input_section">
              <div class="form_input_error_message"></div>
            </div>
            <div>
              <button type="submit" class="autorisation_button" value="Submit Form"><b>Підтвердити</b></button>
            </div>
          </form>
          <hr>
        </div>
      </div>
    </div>
    <br>
    <hr style="margin-bottom: 25px;">
    <footer class="row">
      <div class="fl_grow">
        <h4 style="margin-top: 0;">Проблеми з використанням? Підтримка:
          <br>
          (093)028-96-18
          <br>
          (093)032-53-21
        </h4>
      </div>

    </footer>
  </div>

  <script>
  const form = document.getElementById("createAcount");
  form.addEventListener('submit', registerUser);

  async function registerUser(event) {
    event.preventDefault();
    const password = document.getElementById("password").value;

    const result = await fetch('/api/change-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        newpassword: password,
        token: localStorage.getItem('token')
      })
    }).then((res) => res.json())

    if(result.status === 'ok') {
      alert('Success')
    } else {
      alert(result.error)
    }
  }
  </script>
  <script>
    function showList() {
      let x = document.getElementById("show_list");
      if (x.style.display = "none") {
        x.style.display = "block";
      }
    }
  </script>

  <script>

  </script>

  <script src="../src/main.js"></script>
</body>

</html>
